                    id : 'fireworks-canvas',

                    particleCount : 50,
                    delay : 0,
                    minDelay : 20,
                    maxDelay : 40,
                    boundaries : { // of respawn and target
                        top: window.innerHeight / 80,
                        bottom: window.innerHeight / 20,
                        left: 0,
                        right: window.innerWidth / 4
                    },
                    fireworkSpeed : 2,
                    fireworkAcceleration : 1.05,
                    particleFriction : .95,
                    particleGravity : 1.5
                });

                document.getElementById('firework').addEventListener('click', function () {

                    setTimeout(function () {
                        firework.stop(); // Теперь функция имеет тело

                        console.log("stop");
                    }, 5000);
                });
            };
        }
        fn_setup()
