    <div class = "history_SGU_div">
        <button class = "history_SGU">Саратовский государственный университет имени Н. Г. Чернышевского — один из старейших и крупнейших университетов России, расположенный в городе Саратове. Основан в 1909 году как Николаевский университет.</button>

        <button class = "history_SGU">Зарождение идеи создания университета</button>

        <button class = "history_SGU">Идея создания университета в Саратове возникла ещё в середине XIX века. В 1860-х годах в городе начали проводиться оживлённые дискуссии о необходимости создания вуза. В 1870 году было создано Саратовское общество любителей естествознания, которое стало одним из главных инициаторов создания университета.</button>

        <button class = "history_SGU">В 1890-х годах идея создания университета в Саратове получила поддержку со стороны властей. В 1897 году был создан специальный комитет для подготовки открытия университета.</button>

        <button class = "history_SGU">Открытие университета</button>

        <button class = "history_SGU">6 декабря 1909 года состоялось торжественное открытие университета, которое привлёкшее широкое внимание как горожан, так и университетов империи и ряда зарубежных. В тот же день после молебна и крестного хода был заложен камень на месте строительства будущих корпусов университета.</button>

        <button class = "history_SGU">В первые годы существования университет состоял из двух факультетов: историко - филологического и физико - математического. В первый год обучения в университете было принято 150 студентов.</button>

        <button class = "history_SGU">Развитие университета в дореволюционный период</button>

        <button class = "history_SGU">В дореволюционный период Саратовский университет стал одним из ведущих научных и образовательных центров России. В университете работали выдающиеся учёные, такие как:</button>

        <button class = "history_SGU">Николай Гаврилович Чернышевский, один из основоположников русского революционного народничества;</button>
        <button class = "history_SGU">Иван Михайлович Сеченов, один из основоположников русской физиологии;</button>
        <button class = "history_SGU">Дмитрий Иванович Менделеев, создатель периодической системы химических элементов;</button>
        <button class = "history_SGU">Лев Семенович Пушкин, основатель российской школы химической динамики;</button>
        <button class = "history_SGU">Николай Николаевич Зинин, один из основоположников органической химии.</button>
        <button class = "history_SGU">В университете было создано несколько научных школ, которые сыграли важную роль в развитии российской науки.</button>

        <button class = "history_SGU">Саратовский университет в годы советской власти</button>

        <button class = "history_SGU">В годы советской власти Саратовский университет продолжал развиваться. В университете были открыты новые факультеты и кафедры, а также научные институты.</button>

        <button class = "history_SGU">В 1930 году университет был переименован в Саратовский государственный университет имени Н. Г. Чернышевского.</button>

        <button class = "history_SGU">В годы Великой Отечественной войны университет продолжал работать. В университете были созданы эвакуированные факультеты Московского и Ленинградского университетов.</button>

        <button class = "history_SGU">Саратовский университет в послевоенный период</button>

        <button class = "history_SGU">В послевоенный период Саратовский университет продолжил развиваться как крупный научный и образовательный центр. В университете были открыты новые факультеты и кафедры, а также научные институты.</button>

        <button class = "history_SGU">В 1969 году университет был награждён орденом Трудового Красного Знамени.</button>

        <button class = "history_SGU">Саратовский университет в XXI веке</button>

        <button class = "history_SGU">В XXI веке Саратовский университет продолжает развиваться как один из ведущих университетов России. В университете открыты новые факультеты и кафедры, а также научные центры.</button>

        <button class = "history_SGU">В 2013 году университет был включен в программу «5-100», направленную на повышение конкурентоспособности российских вузов в мировом научно-образовательном пространстве.</button>

        <button class = "history_SGU">Сегодня Саратовский государственный университет имени Н. Г. Чернышевского — это один из крупнейших университетов России, в котором обучается более 15 тысяч студентов. Университет имеет развитую научно-исследовательскую базу и является одним из ведущих научных центров России.</button>

        <button class = "history_SGU">В университете работают более 3 тысяч преподавателей, среди которых 1000 докторов и кандидатов наук. Университет имеет 26 факультетов, 12 институтов, 34 научно-исследовательских института и центра.</button>

        <button class = "history_SGU">Саратовский государственный университет имени Н. Г. Чернышевского — это гордость Саратовской области и России. Университет вносит значительный вклад в развитие науки и образования, а также в подготовку высококвалифицированных кадров для страны.</button>

        <button class = "history_SGU">В заключении я хотел бы отметить, что история Саратовского государственного университета — это история развития науки и образования в России. Университет сыграл важную роль в становлении и развитии отечественной науки и культуры.</button>
